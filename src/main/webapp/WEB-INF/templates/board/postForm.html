<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="../../../static/css/main.css" rel="stylesheet"/>
<link href="../../../static/css/postForm.css" rel="stylesheet"/>
<body>
    <ul class="nav">
        <li class="nav-item">
            <div class="project-name">Spring MVC</div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/main">홈</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/chat">채팅</a>
        </li>

        <li class="nav-item ml-auto">
            <div class="my-info" th:text="${id}">id</div>
            <div class="my-info" th:text="${nickname}">nickname</div>
        </li>
        <li class="nav-item">
            <div class="my-info" th:text="${role}">role</div>
        </li>
        <li class="nav-item">
            <form role="form" id="logoutForm" th:action="@{/logout}" method="post">
                <button type="submit" class="btn" style="color:#cccccc"> 로그아웃</button>
            </form>
        </li>
    </ul>
    <div class="body-main">
    <!-- 개발 이후 삭제 위에 -->
        <div class="form-container">
            <form id="postForm" th:action="@{/post}" th:object="${postRequest}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" maxlength="12" th:field="*{title}" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="file">썸네일</label>
                    <input type="file" id="file" th:field="*{imgFile}">
                </div>

                <div class="form-group">
                    <label for="content"></label>
                    <textarea id="content" th:field="*{content}" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>

                <div class="form-group alert alert-danger" th:if="${#fields.hasErrors('imgFile')}">
                    <p th:errors="*{imgFile}"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">게시하기</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
